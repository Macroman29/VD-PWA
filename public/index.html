<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Distance Warning System</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="warning-display">
        <div class="graphics-container">
            <!-- Video will be dynamically inserted here -->
        </div>
        <div class="parameters">
            <div class="speed">Speed: <span id="speed-value">0</span> km/h</div>
            <div class="distance">Distance: <span id="distance-value">0</span> m</div>
        </div>
    </div>
    <input type="file" id="excel-input" accept=".xlsx,.xls,.csv">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
